# spring.main.web-application-type=none

# NOTE: You must disable the banner and the console logging
# to allow the STDIO transport to work !!!

spring.main.banner-mode=off
#logging.pattern.console=

#General
spring.ai.mcp.server.name=conference-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.request-timeout=1h
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=true
spring.ai.mcp.server.capabilities.prompt=true
spring.ai.mcp.server.capabilities.completion=true

#STDIO
spring.ai.mcp.server.stdio=true

#Streamable
#spring.ai.mcp.server.protocol=STREAMABLE
#spring.ai.mcp.server.port=8080
#spring.ai.mcp.server.type=SYNC

#Logging
logging.file.name=./spring-mcp-server/target/server.log


